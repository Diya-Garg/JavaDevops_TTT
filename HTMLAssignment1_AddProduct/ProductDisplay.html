<script type="text/javascript">
	function getData(){
		var locate = window.location;
		document.joe.burns.value = locate;

		var text = document.joe.burns.value;
		
		/*alert("Product Id is " +getProductId(text));
		alert("Product Name is : "+getProductName(text,theleft))
		alert("Product Price is " +getProductPrice(text,theleft));
		alert("Product Quantity is : "+getProductQuantity(text,theleft))*/
		
		var id=getProductId(text);
		var name=getProductName(text,theleft);
		var price=getProductPrice(text,theleft);
		var quantity=getProductQuantity(text);
		
		document.getElementById("pid").innerHTML=id;
		document.getElementById("pname").innerHTML=name;
		document.getElementById("pprice").innerHTML=price;
		document.getElementById("pquantity").innerHTML=quantity;
		
	}
	function getProductId(str)
	{
		alert
		theleft = str.indexOf("=") + 1;
		theright = str.indexOf("&&");
	return(str.substring(theleft, theright));
	}
	function getProductName(str,startIndex){
		alert
		theleft = str.indexOf("=",startIndex) + 1;  
		theright = str.indexOf("&&",theleft);
		return(str.substring(theleft, theright));
	}
	function getProductPrice(str,startIndex){
		alert
		theleft = str.indexOf("=",startIndex) + 1;  
		theright = str.indexOf("&&",theleft);
		return(str.substring(theleft, theright));
	}
	function getProductQuantity(str){
		alert
		theleft = str.lastIndexOf("=")+1 ;  
		return(str.substring(theleft,str.length));
	}
	
</script>
<body onload="getData()">

					<tr>

					</tr>
					<tr>
