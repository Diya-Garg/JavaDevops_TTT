<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width",initial-scale=1">
<title>Bootstrap Tutorial</title>
</head>
<body>
	 <nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home <img class="img-responsive" style="max-width:70px;" src="images\\home.jpg" alt="Home"></a><li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Category
					<span class="caret"></span>	</a>
					<ul class="dropdown-menu">
						<li><a href="">Jeans</a></li>
						<li><a href="">Shirts</a></li>
						<li><a href="">Shoes</a></li>
					</ul>
				</li>
			</ul>
			<form class="navbar-form" action="" >
				<div class="form-group">
					<input type="text" class="form-control" placeholder="What are you looking for">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<!-- <li><a href="#">Register <img class="img-responsive" style="max-width:70px;" src="images\\register.png" alt="Register"></a></li>
				<li><a href="#">Sign In<img class="img-responsive" style="max-width:60px" src="images\\signin.png" alt="login"></a></li>
				 -->
				 <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			</ul>
		</div>
	</nav>	 
	<div class="container">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner">	
				<div class="item active">
					<img src="images\\image1.jpg" style="width:100%;height:500px">
					 <div class="carousel-caption">
          				<h3>E-shopping</h3>
          				<p>Shopping is always so much fun!</p>
        			</div>
				</div>
				<div class="item">
					<img src="images\\image2.jpg" style="width:100%;height:500px">
				</div>
				<div class="item">
					<img src="images\\image3.jpg" style="width:100%;height:500px">
				</div>
					<div class="item">
					<img src="images\\image4.jpg" style="width:100%;height:500px">
				</div>
			</div>
			
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<footer class="section section-primary">
        <div class="container-fluid" style="position:fixed;left:0;bottom:0;width: 100%;background-color: black;color:white;">
            <div class="row">
                <div class="col-sm-1">Contact Us</div>
                <div class="col-sm-1">About Us</div>
                <div class="col-sm-1"><img src="images\\facebook.jpg" class="img-responsive" style="max-width:40px;" alt="facebook"></div>
                <div class="col-sm-1"><img src="images\\twitter.png" class="img-responsive" style="max-width:40px;" alt="twitter"></div>
            </div>
        </div>
  </footer>
</body>
</html>
