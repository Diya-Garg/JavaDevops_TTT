
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Fetch Transaction Details</title>
</head>	
<script>
	function calculatePrice(){
		var price=document.getElementById("pprice").value;
		var quantity=document.getElementById("pquantity").value;
		var country=document.getElementById("ccountry").value;
		var productname=document.getElementById("pname").value;
		var customername=document.getElementById("cname").value;
		
		var total_price=price*quantity;
		
		
		if((total_price>10000)&&(country=="India")){
			price_to_pay=total_price-((10/100)*total_price);
			discount=10;
		}
		else if((total_price>10000)&&(country=="USA")){
			price_to_pay=total_price-((5/100)*total_price);
			discount=5;
		}
		else {
			price_to_pay=total_price;
			discount=0;
		}
		
		window.location.href="TransactionDisplay.html?cname="+customername+"&&pname="+productname+"&&tamount="+total_price+"&&pamount="+price_to_pay;
	}
</script>
<body>
	<div align="center">
	<h1>Add Transaction Details</h1>
	<form>
		<table border="1">
			<tr>
				<td>Transaction ID : </td>
				<td><input type="text" id="tid" placeholder="Enter Transaction Id"></td>
			</tr>
			<tr>
				<td>Product Name : </td>
				<td><input type="text" id="pname" placeholder="Enter Product Name"/></td>
			</tr>
			<tr>
				<td>Product Price : </td>
				<td><input type="number" id="pprice" placeholder="Enter Product Price"/></td>
			</tr>
			<tr>
				<td>Product Quantity : </td>
				<td><input type="number" id="pquantity" placeholder="Enter Product Quantity"/></td>
			</tr>
			<tr>
				<td>Customer Name : </td>
				<td><input type="text" id="cname" placeholder="Enter your Name"/></td>
			</tr>
			<tr>
				<td>Customer Gender : </td>
				<td><input type="text" id="cgender" placeholder="Enter your Gender"/></td>
			</tr>
			<tr>
				<td>Customer DOB : </td>
				<td><input type="dob" id="cdob" placeholder="Enter your  DOB"/></td>
			</tr>
			<tr>
				<td>Customer City : </td>
				<td><input type="text" id="ccity" placeholder="Enter your City"/></td>
			</tr>
			<tr>
				<td>Customer State : </td>
				<td><input type="text" id="cstate" placeholder="Enter your State"/></td>
			</tr>
			<tr>
				<td>Customer Country : </td>
				<td><input type="text" id="ccountry" placeholder="Enter your Country"/></td>
			</tr>
			<tr>
				<td><input type="button" value="Submit" onclick="calculatePrice()"></td>
				<td><input type="reset" value="Reset"></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
