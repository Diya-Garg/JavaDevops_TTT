<script type="text/javascript">
	function getData(){
		var locate = window.location;

		var text = document.joe.burns.value;
		
		
		var customername=getCustomerName(text);
		var productname=getProductName(text,theleft);

		 document.getElementById("pname").innerHTML=productname;

	}
	function getCustomerName(str)
	{
		alert
		theleft = str.indexOf("=") + 1;
		theright = str.indexOf("&&");
	return(str.substring(theleft, theright));
	}
	 function getProductName(str,startIndex){
		alert
		theleft = str.indexOf("=",startIndex) + 1;  
		theright = str.indexOf("&&",theleft);
		return(str.substring(theleft, theright));
	}
	function getTotalPrice(str,startIndex){
		alert
		theleft = str.indexOf("=",startIndex) + 1;  
		theright = str.indexOf("&&",theleft);
		return(str.substring(theleft, theright));
	}
	function getDiscountedPrice(str){
		alert
		theleft = str.lastIndexOf("=")+1 ;  
		return(str.substring(theleft,str.length));
	}
	 
</script>
